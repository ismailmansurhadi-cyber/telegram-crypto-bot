name: Crypto Bot

on:
  schedule:
    - cron: "*/5 * * * *" # كل 5 دقائق
  workflow_dispatch: # تشغيل يدوي عند الحاجة

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install node-fetch

      - run: node index.js
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
